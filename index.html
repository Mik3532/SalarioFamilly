<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario Familia</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <main>
        <div id="banner"></div>
        <div id="formulario">
             <input type="text"placeholder="Empregado ">
             <input type="number" max="5" placeholder="Quantidade de filhos menores de 14 anos ou invalidos ">
             <input type="number" max="1212.61" placeholder="Salario contribuição"> 

        </div>
        <div id="tabela">
            <table>
                <tr>
                    <th>Salario-Contribuição</th>
                    <th>Cota do salario Familiar</th>
                </tr>
                <tr>
                    <th>Ate R$ 806,80</th>
                    <th>R$ 41,37 por filho</th>
                </tr>

                <tr>
                    <th>Entre R$ 806,81 e R$ 1.212,64</th>
                    <th>R$ 29,16 por filho</th>
                </tr>

                <tr>
                    <th>Mais de R$ 1.212,64 </th>
                    <th>Não há</th>
                </tr>

            </table>
        </div>

        <button>Calcular</button>
    </main>
    
    
</body>
</html>
